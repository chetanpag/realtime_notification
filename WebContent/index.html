<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Well-Come to Web-Notification Demo</title>
</head>
<body>
	<h2>Collective Real time UI notification</h2>
	<form action="/notification_server/login" method="POST">
		<table>
			<tr>
				<td>User Id</td>
				<td>:</td>
				<td><input type="text" id="uid" name="uid" required="required">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" id="password" name="password"
					required="required"></td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td><input type="submit" id="submit" name="submit"
					value="Login"></td>
			</tr>
		</table>
	</form>
</body>
</html>
